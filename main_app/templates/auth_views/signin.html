{% extends "base.html" %}
{% block content %}
{% import "bootstrap/wtf.html" as wtf %}
  <div class="container">
    <div class="row">
        <div class="col-md-4 col-centered">
            {% for message in get_flashed_messages() %}
                <div class="notif" > {{ message }} </div>
            {% endfor %}

            {{ wtf.quick_form(form) }}
        </div>
        {{ form.csrf_token }}
        {{ user }}
    </div>
  </div>
{% endblock %}
