{% extends "base.html" %}
{% block content %}
{% import "bootstrap/wtf.html" as wtf %}
  <div class="container">
    <div class="row">
        <div class="col-md-4 col-centered">
            {% if msg != '' %}
            <div class="notif">{{ msg }}</div>
            {% endif %}

            {{ wtf.quick_form(form) }}
        </div>
        {{ form.csrf_token }}
        {{ user }}
    </div>
  </div>
{% endblock %}
